# cloudbuild.yaml for React Frontend
steps:
  - id: "build image"
    name: "gcr.io/cloud-builders/docker"
    entrypoint: 'bash'
    args: ["-c", "docker build -t gcr.io/${PROJECT_ID}/${_FRONTEND_SERVICE_NAME} -f client/Dockerfile ."]

  - id: "push image"
    name: "gcr.io/cloud-builders/docker"
    args: ["push", "gcr.io/${PROJECT_ID}/${_FRONTEND_SERVICE_NAME}"]

  - id: "run deploy"
    name: "gcr.io/google.com/cloudsdktool/cloud-sdk"
    entrypoint: gcloud
    args:
      [
        "run", "deploy",
        "${_FRONTEND_SERVICE_NAME}",
        "--platform", "managed",
        "--region", "${_REGION}",
        "--image", "gcr.io/${PROJECT_ID}/${_FRONTEND_SERVICE_NAME}"
      ]

substitutions:
  _REGION: "asia-southeast1"
  _FRONTEND_SERVICE_NAME: "react-frontend"

images:
  - "gcr.io/${PROJECT_ID}/${_FRONTEND_SERVICE_NAME}"
